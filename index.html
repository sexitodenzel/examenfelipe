<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .headerClaro {
      width: 100%;
      height: 50px;
      display: flex;
      flex-direction: row;
      background-color: #0072a5;
      gap: 10px;
      justify-content: end;
      color: white;
      font-size: 15px;
    }

    .headerOscuro {
      width: 100%;
      height: 55px;
      padding-block: 10px;
      display: flex;
      flex-direction: row;
      background-color: #1b365d;
      gap: 10px;
      justify-content: space-between;
      color: white;
      font-size: 15px;
    }

    .menu {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }

    .menuBold {
      font-weight: bold;
    }

    .imagenPoster {
      width: 100%;
      height: calc(100vh - 125px);
      background-image: url(imagen.jpg);
      background-size: cover;
      background-position: center;
    }

    .buttonNaranja {
      background-color: transparent;
      color: white;
      height: 35px;
      border-radius: 3px;
      border: solid 2px #ff5722;
      padding: 3px;
      padding-inline: 10px;
      cursor: pointer;
      margin-right: 20px;
      font-size: 15px;
    }
  </style>
  <body>
    <div class="headerClaro">
      <p>Hola1</p>
      <p>Hola1</p>
      <p>Hola1</p>
      <p>Hola1</p>
      <p>Hola1</p>
      <p>Hola1</p>
    </div>
    <div class="headerOscuro">
      <img
        src="logo.png"
        style="width: 150px; height: auto; margin-left: 40px"
      />
      <div class="menu">
        <p class="menuBold">Menu1</p>
        <p class="menuBold">Menu1</p>
        <p class="menuBold">Menu1</p>
        <p class="menuBold">Menu1</p>
        <p class="menuBold">Menu1</p>
        <p class="menuBold">Menu1</p>
        <button class="buttonNaranja">Apply</button>
      </div>
    </div>

    <div class="imagenPoster"></div>
  </body>
</html>
